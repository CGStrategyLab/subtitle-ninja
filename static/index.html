<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 15px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .download-btn {
            background: #28a745;
            margin-right: 10px;
        }

        .new-video-btn {
            background: #6c757d;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .file-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .style-section {
            margin-bottom: 30px;
        }

        .style-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .style-selector {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .style-selector:focus {
            outline: none;
            border-color: #667eea;
        }

        .style-description {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ¥· Subtitle Ninja</div>
            <div class="subtitle">Add subtitles to your videos instantly</div>
        </div>

        <div id="upload-section">
            <div class="style-section">
                <div class="style-title">Choose Subtitle Style</div>
                <select id="styleSelector" class="style-selector">
                    <option value="instagram_classic">Instagram Classic - Clean white text with gold highlight</option>
                    <option value="tiktok_viral">TikTok Viral - Bold text with cyan glow effect</option>
                    <option value="youtube_professional">YouTube Professional - Red background highlight style</option>
                    <option value="minimalist">Minimalist - Subtle scale effect with soft colors</option>
                    <option value="gaming">Gaming/Streamer - Bold green glow with thick outline</option>
                </select>
                <div id="styleDescription" class="style-description">
                    Best for: Professional content, tutorials
                </div>
            </div>

            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ðŸ“¹</div>
                <div class="upload-text">Click to upload or drag video here</div>
                <div class="upload-hint">Supports MP4, AVI, MOV, MKV, WebM, FLV</div>
            </div>

            <input type="file" id="fileInput" class="file-input" accept="video/*">

            <div id="file-info" class="file-info" style="display: none;">
                <div id="file-name" class="file-name"></div>
                <div id="file-size" class="file-size"></div>
            </div>

            <button id="processBtn" class="btn" disabled>Process Video</button>
        </div>

        <div id="progress-section" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Initializing...</div>
        </div>

        <div id="result-section" class="result-container">
            <button id="downloadBtn" class="btn download-btn">Download Video</button>
            <button id="newVideoBtn" class="btn new-video-btn">Process Another Video</button>
        </div>

        <div id="error-section" class="error" style="display: none;"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
